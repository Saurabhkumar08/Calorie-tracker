<div>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="assets/img/logo.png" />
        </a>
      </div>
    </div>
  </header>
  <form #userlogin="ngForm" (ngSubmit)="getUserFromData(userlogin.value)">
    <div class="mid-container">
      <div class="signup-container">
        <div class="white-card">
          <h1>Sign Up</h1>
          <div class="card-body">
            <div class="input-field">
              <label>Name</label>
              <input
                type="text"
                placeholder="Name"
                (ngModel)="(name)"
                name="name"
              />
            </div>
            <div class="input-field">
              <label>Weight</label>
              <input
                type="text"
                placeholder="Weight"
                (ngModel)="(weight)"
                name="weight"
              />
            </div>
            <div class="input-field">
              <label>Height</label>
              <input
                type="text"
                placeholder="Height"
                (ngModel)="(height)"
                name="height"
              />
            </div>
            <div class="input-field">
              <label>Gender</label>
              <select class="selectbox" (ngModel)="(gender)" name="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="input-field">
              <label>Age</label>
              <input
                type="date"
                placeholder="Age"
                (ngModel)="(age)"
                name="age"
              />
            </div>
            <div class="input-field btn-set--right">
              <button type="submit" class="btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <footer class="footer">
    <div class="container">
      <p>2022 LMD Consulting, LLC , All Rights Reserved</p>
    </div>
  </footer>
</div>
